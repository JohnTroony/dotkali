# i3blocks config file
separator_block_width=10
markup=none
command=/root/.config/i3/scripts/$BLOCK_NAME

#Wifi
[wifi]
label=
separator=true
interval=30


# System Volume
[volume]
label=
instance=Master
interval=1
signal=10

# Memory usage
[memory]
label=
separator=false
interval=30

# CPU Usage
[cpu_usage]
label=
interval=1

# Disk usage
[disk]
label=
interval=60

# Load Average
[load_average]
label=
interval=1

# Battery indicator
[battery]
label=⚡
interval=10

# Open VPN
[openvpn]
label=
interval=30

# Date Time
[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
